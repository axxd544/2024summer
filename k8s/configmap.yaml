apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # 数据库配置
  DATABASE_HOST: "localhost"
  DATABASE_PORT: "3306"
  DATABASE_NAME: "tp_music"
  DATABASE_USER: "root"
  DATABASE_PASSWORD: "123456"

  # 服务配置
  MUSIC_CLIENT_PORT: "80"
  MUSIC_MANAGE_PORT: "81"
  MUSIC_SERVER_PORT: "8888"

  # 其他环境变量
#  API_KEY: "your-api-key"

  # 如果需要，可以将整个配置文件的内容作为一个值存储
  application.properties: |
    server.port=8888
    spring.datasource.url=jdbc:postgresql://localhost:3306/tp_music
    spring.datasource.username=root
    spring.datasource.password=123456
